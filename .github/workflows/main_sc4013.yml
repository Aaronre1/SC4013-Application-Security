# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - sc4013

on:
  push:
    branches:
      - main

  workflow_call:
    inputs:
      build-artifacts:
        type: boolean
        required: true
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
     # - name: Cache NuGet packages
#        uses: actions/cache@v4
      #  with:
      #    path: ~/.nuget/packages
#          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
       #   restore-keys: |
       #     ${{ runner.os }}-nuget-
        
      - name: Install Node & cache npm packages
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          #cache: 'npm'
          #cache-dependency-path: src/SC4013.Web/ClientApp/package-lock.json
          
      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8
        
      - name: Restore solution
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Publish website
        run: |
          dotnet publish --configuration Release --runtime win-x86 --self-contained --output ./publish
          cd publish
          zip -r ./publish.zip .
        working-directory: ./src/SC4013.Web/

      - name: Upload website artifact (website)
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: ./src/SC4013.Web/publish/publish.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: website
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sc4013'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_47213CF148FC41D4A9D1E62EB671D416 }}
